<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="../style/layout.css" />
    <link rel="stylesheet" href="../style/home.css" />

    <title>Home</title>
  </head>
  <body>
    <header class="sticky-top" id="header"></header>

    <main>
      <!-- Rocket -->
      <div class="rocket-container" id="rocket-container">
        <img
          src="../assets/rocket.png"
          alt="Rocket"
          class="rocket"
          id="rocket"
        />
        <img src="../assets/fire.png" alt="fire" class="fire" id="fire" />
      </div>

      <!-- Search Input -->
      <!-- Search box -->
      <div class="search-container container d-flex justify-content-center">
        <div class="search-box">
          <input
            type="text"
            class="form-control ps-4"
            placeholder="Tìm kiếm..."
          />
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
      </div>

      <!-- Danh sach cac tu khoa -->
      <div class="keyword-container container mt-4 d-none d-lg-block">
        <h3 class="text-center mb-3 fw-bold">Popular Keyword</h3>
        <ul class="keyword-box d-flex flex-wrap justify-content-center gap-3">
          <!-- Cái này sẽ dò trên lịch sử tìm kiếm để có thể in ra -->
          <li class="keyword-item">Technology</li>
          <li class="keyword-item">Biology</li>
          <li class="keyword-item">Best Invest</li>
          <li class="keyword-item">Chứng khoán</li>
          <li class="keyword-item">New Investment</li>
        </ul>
      </div>

      <!-- Startup nổi bật -->
      <div class="startup-container container-fluid">
        <h3 class="fw-bold text-white">High-potential startups</h3>
        <section>
          <div class="startup-box d-flex justify-content-center gap-3">
            <!-- Cái này sẽ dò trên database để lấy ra -->
            <div class="startup-item">
              <img
                src="https://picsum.photos/200/300"
                alt="Startup 1"
                class="startup-img"
              />
              <h4 class="text-center fw-bold">Startup 1</h4>
            </div>
            <div class="startup-item">
              <img
                src="https://picsum.photos/200/300"
                alt="Startup 2"
                class="startup-img"
              />
              <h4 class="text-center fw-bold">Startup 2</h4>
            </div>
            <div class="startup-item">
              <img
                src="https://picsum.photos/200/300"
                alt="Startup 3"
                class="startup-img"
              />
              <h4 class="text-center fw-bold">Startup 3</h4>
            </div>
          </div>
        </section>
      </div>
      <!-- News -->
      <div class="news-container container"></div>
    </main>

    <footer id="footer"></footer>
  </body>

  <script src="../utils/LoadHeaderFooter.js"></script>
  <script src="../utils/AnimationHome.js"></script>
</html>
