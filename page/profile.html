<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="../style/layout.css" />
    <link rel="stylesheet" href="../style/profile.css" />

    <title>Name user - Risk Chance</title>
  </head>
  <body>
    <header class="sticky-top" id="header"></header>
    <div id="messenger"></div>

    <main class="container row mx-auto mt-4">
      <!-- Menu -->
      <div class="col-md-3">
        <div class="menu-container card">
          <nav>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  href="../page/home.html"
                  class="btn nav-link d-flex justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-house"></i>
                  <p style="margin-left: 5px" class="d-none d-md-block">Home</p>
                </a>
              </li>
              <li class="nav-item">
                <button
                  class="btn nav-link active-feature d-flex justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-address-card"></i>
                  <p style="margin-left: 5px" class="d-none d-md-block">
                    Personal Profile
                  </p>
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn nav-link d-flex justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-chart-simple"></i>
                  <p style="margin-left: 5px" class="d-none d-md-block">
                    Dashboard
                  </p>
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn nav-link d-flex justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-shield"></i>
                  <p style="margin-left: 5px" class="d-none d-md-block">
                    Security
                  </p>
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn nav-link d-flex justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-file-invoice-dollar"></i>
                  <p style="margin-left: 5px" class="d-none d-md-block">
                    Bank Account
                  </p>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Hien thi -->
      <div class="col-md-9">
        <!-- Profile -->
        <div class="profile-container container-fluid mb-4">
          <h2 class="h2 text-center fw-bold mb-3">Personal Profile</h2>
          <div class="d-flex justify-content-center align-items-center">
            <img
              id="profileImage"
              src="../assets/user/tri lor.jpg"
              class="rounded-circle"
            />
            <input type="file" id="imageUpload" class="d-none" />
            <button
              class="btn btn-sm btn-outline-primary mt-2"
              onclick="$('#imageUpload').click();"
            >
              Thay đổi ảnh
            </button>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name:</label>
              <input type="text" id="fullName" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Số điện thoại:</label>
              <input type="text" id="phone" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Loại tài khoản:</label>
              <input type="text" id="role" class="form-control" disabled />
            </div>
            <div class="d-flex justify-content-around align-items-center">
              <button class="btn btn-primary">Update</button>
              <button
                class="btn btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#changePasswordModal"
              >
                Change Password
              </button>
            </div>
          </div>
        </div>

        <!-- Dashboard -->
        <!-- Founder -->
        <div class="founder-dashboard-container container-fluid mb-4 row">
          <!-- Startup -->
          <div class="startup-box col-md-6">
            <!-- Thong tin -->
            <div class="startup-info-box container-fluid p-2">
              <div
                class="logo-name-box d-flex justify-content-center align-items-center"
              >
                <img
                  class="logo rounded-circle"
                  src="../assets/logo startup/bnb_crypto_icon_264371.ico"
                  alt=""
                />
                <h5 class="h5 fw-bold">House Manage</h5>
              </div>

              <div class="desc-box">
                <p>
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea
                  illum mollitia quibusdam praesentium eaque repudiandae ut
                  consectetur, veniam quod vel nihil totam sed. Tempora,
                  mollitia obcaecati perferendis cupiditate labore reiciendis.
                </p>
              </div>
            </div>
            <!-- Giay to -->
            <div class="startup-doc-box container-fluid"></div>
          </div>

          <!-- Data -->
          <div class="data-box col-md-6"></div>
        </div>

        <!-- Investor -->
        <!-- Security -->

        <!-- Bank Account -->
      </div>
    </main>

    <!-- Modal Đổi Mật Khẩu -->
    <div
      class="modal fade"
      id="changePasswordModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Đổi Mật Khẩu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Mật khẩu hiện tại</label>
              <input
                type="password"
                id="currentPassword"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu mới</label>
              <input type="password" id="newPassword" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Xác nhận mật khẩu mới</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Hủy
            </button>
            <button class="btn btn-primary">Đổi mật khẩu</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../utils/LoadHeaderFooter.js"></script>
  <script src="../utils/FeatureProfile.js"></script>
</html>
