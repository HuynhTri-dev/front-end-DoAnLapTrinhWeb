<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="../style/layout.css" />
    <link rel="stylesheet" href="../style/home.css" />

    <title>Home - Risk Chance</title>
  </head>
  <body>
    <header class="sticky-top" id="header"></header>
    <div id="messenger"></div>

    <main>
      <div class="container mt-5 mb-4">
        <div class="card shadow-lg p-4">
          <h2 class="h2 fw-bold text-center mb-4">Invest in Startup</h2>
          <div class="mb-3">
            <label for="investment" class="form-label"
              >Số tiền đầu tư (USD)</label
            >
            <input type="number" class="form-control" id="investment" min="1" />
          </div>
          <div class="mb-3">
            <label for="contract" class="form-label">Yêu cầu hợp đồng</label>
            <textarea
              class="form-control"
              id="contract"
              rows="4"
              placeholder="Nhập điều kiện đầu tư, tỷ lệ cổ phần, điều kiện rút vốn, v.v."
            ></textarea>
          </div>
          <button class="btn btn-primary w-100" onclick="submitProposal()">
            Gửi đề xuất
          </button>
        </div>

        <div id="preview" class="card shadow-lg p-4 mt-4 d-none">
          <h3 class="text-center">Xem trước hợp đồng</h3>
          <p>
            <strong>Số tiền đầu tư:</strong>
            <span id="previewInvestment"></span>
          </p>
          <p><strong>Điều khoản hợp đồng:</strong></p>
          <p id="previewContract" class="contract-preview"></p>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../utils/LoadHeaderFooter.js"></script>
  <script src="../utils/AnimationHome.js"></script>
</html>
