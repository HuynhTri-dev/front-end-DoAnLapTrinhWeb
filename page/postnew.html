<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="../style/layout.css" />

    <title>Post News - Risk Chance</title>
  </head>
  <body>
    <header id="header"></header>
    <div id="messenger"></div>

    <main>
      <div class="container mt-4" style="max-width: 1000px">
        <h2 class="h2 text-center fw-bold">POST NEWS</h2>
        <form id="postForm">
          <div class="mb-3">
            <label for="postContent" class="form-label">Content:</label>
            <textarea
              id="postContent"
              class="form-control"
              rows="4"
              required
            ></textarea>
          </div>

          <!-- Hashtags -->
          <div class="mb-3">
            <label for="hashtags" class="form-label">Hashtag:</label>
            <input
              type="text"
              id="hashtagInput"
              class="form-control"
              placeholder="Nhập hashtag và nhấn Enter"
            />
            <div id="hashtagList" class="mt-2"></div>
          </div>

          <!-- Thêm hình ảnh -->
          <div class="mb-3 mx-auto">
            <label for="postImage" class="form-label">Picture:</label>
            <input
              type="file"
              id="postImage"
              class="form-control"
              accept="image/*"
            />
            <div class="mt-2 mx-auto d-flex justify-content-center">
              <img
                id="imagePreview"
                src=""
                class="img-fluid d-none"
                style="max-height: 200px"
              />
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button
              type="submit"
              class="btn btn-primary fw-bold"
              style="width: 100px"
            >
              Post
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../utils/LoadHeaderFooter.js"></script>
  <script src="../utils/postnew.js"></script>
</html>
