<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="../style/layout.css" />
    <link rel="stylesheet" href="../style/contact.css" />

    <title>Name user - Risk Chance</title>
  </head>
  <body>
    <header class="sticky-top" id="header"></header>
    <div id="messenger"></div>

    <main>
      <div class="container mt-4 mb-4 row mx-auto">
        <!-- Hop dong -->
        <div class="contact-container col-md-8 mx-auto p-4">
          <h2 class="h2 text-center fw-bold mb-3">Investment Contract</h2>
          <!-- Noi dung hop dong -->
          <div class="contact-info-box p-2">
            <!-- Tao noi dung -->
            <div>
              <div class="contract-paper" id="contractDisplay">
                <!-- DauDau -->
                <div class="contract-header">
                  CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM
                </div>
                <div class="contract-header">Độc lập - Tự do - Hạnh phúc</div>
                <div class="contract-header">HỢP ĐỒNG GÓP VỐN</div>

                <ul>
                  <li><p>- Căn cứ bộ luật dân sự 2015</p></li>
                  <li><p>- Căn cứ vào nhu cầu và năng lực của các bên</p></li>
                </ul>
                <!-- thanthan -->
                <p>
                  Hôm nay,
                  <span id="displayNgayKyKet"></span>
                </p>

                <div class="contract-content">
                  <div id="desc-contact-display" class="contract-desc"></div>

                  <p>
                    Tổng Tiền Đầu Tư:
                    <span id="displayTongTien"></span> VNĐ
                  </p>
                  <p>
                    Phần Trăm Lợi Nhuận:
                    <span id="displayPhanTramLoiNhuan"></span>%
                  </p>
                  <!-- Ket -->
                  <div class="d-flex justify-content-around algin-items-end">
                    <div class="mb-5">
                      <p class="fw-bold">XÁC NHẬN CỦA CÔNG TY</p>
                    </div>
                    <div class="mb-5">
                      <p class="fw-bold">XÁC NHẬN CỦA NHÀ ĐẦU TƯ</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Nut chuc nang -->
          <div class="d-flex justify-content-around mt-4">
            <button class="btn btn-success fw-bold p-2">
              Sign Confirmation
            </button>
            <button class="btn btn-warning fw-bold p-2">Contact Update</button>
            <button class="btn btn-danger fw-bold p-2">
              Cancel the Contract
            </button>
          </div>
        </div>

        <!-- Thong tin nha dau tu -->
        <div class="col-md-4 mx-auto">
          <div id="userInfo"></div>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../utils/LoadHeaderFooter.js"></script>
</html>
