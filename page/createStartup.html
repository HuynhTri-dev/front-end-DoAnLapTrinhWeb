<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="../style/layout.css" />
    <link rel="stylesheet" href="../style/createStartup.css" />

    <title>Create Startup</title>
  </head>
  <body>
    <header id="header"></header>
    <div id="messenger"></div>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary mb-4">
              ðŸš€ Create Your Startup
            </h2>

            <form id="startupForm">
              <!-- Startup Name -->
              <div class="mb-3">
                <label class="form-label fw-bold">Startup Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="TenStartup"
                  placeholder="Enter your startup name"
                  required
                />
              </div>

              <!-- Description -->
              <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                <textarea
                  class="form-control"
                  id="MoTa"
                  rows="3"
                  placeholder="Describe your startup"
                ></textarea>
              </div>

              <!-- Industry -->
              <div class="mb-3">
                <label class="form-label fw-bold">Industry</label>
                <input
                  type="text"
                  class="form-control"
                  id="LinhVuc"
                  placeholder="E.g. Technology, Finance, Healthcare"
                />
              </div>

              <!-- Funding Goal -->
              <div class="mb-3">
                <label class="form-label fw-bold">Funding Goal ($)</label>
                <input
                  type="number"
                  class="form-control"
                  id="MucTieu"
                  placeholder="Enter target funding amount"
                  required
                />
              </div>

              <!-- Equity Offered -->
              <div class="mb-3">
                <label class="form-label fw-bold">Equity Offered (%)</label>
                <input
                  type="number"
                  class="form-control"
                  id="PhanTramCoPhan"
                  placeholder="Percentage of equity offered"
                />
              </div>

              <!-- Status -->
              <div class="mb-3">
                <label class="form-label fw-bold">Approval Status</label>
                <select class="form-select" id="TrangThaiXetDuyet">
                  <option value="Pending">Pending</option>
                  <option value="Approved">Approved</option>
                  <option value="Rejected">Rejected</option>
                </select>
              </div>

              <!-- Upload Logo -->
              <div class="mb-3">
                <label class="form-label fw-bold">Startup Logo</label>
                <input
                  type="file"
                  class="form-control"
                  id="logoUpload"
                  accept="image/*"
                />
                <div class="mt-3 text-center">
                  <img id="logoPreview" class="rounded shadow-sm d-none" />
                </div>
              </div>

              <!-- Submission Button -->
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary fw-bold">
                  <i class="fa-solid fa-paper-plane"></i> Submit Startup
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("logoUpload")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const img = document.getElementById("logoPreview");
              img.src = e.target.result;
              img.classList.remove("d-none");
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
  </body>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../utils/LoadHeaderFooter.js"></script>
</html>
