<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="../style/layout.css" />
    <link rel="stylesheet" href="../style/createStartup.css" />

    <title>Create Startup</title>
  </head>
  <body>
    <header id="header"></header>
    <div id="messenger"></div>

    <main>
      <div class="create-container py-5 mx-auto">
        <div class="row justify-content-center">
          <div class="col-lg-6 mb-4">
            <div class="card shadow-lg p-4">
              <!-- Step 1: Information startup -->
              <div id="step-1">
                <h2 class="h2 text-center fw-bold mb-4">Create Your Startup</h2>

                <form id="startupForm">
                  <!-- Startup Name -->
                  <div class="mb-3">
                    <label class="form-label fw-bold">Startup Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="TenStartup"
                      placeholder="Enter your startup name"
                      required
                    />
                  </div>

                  <!-- Industry -->
                  <div class="mb-3">
                    <label class="form-label fw-bold">Business</label>
                    <select
                      class="form-select"
                      id="Business"
                      onchange="toggleOtherInput()"
                    >
                      <option value="Technology">Technology</option>
                      <option value="Finance">Finance</option>
                      <option value="Healthcare">Healthcare</option>
                      <option value="Other">Other</option>
                    </select>

                    <!-- Input nhập nếu chọn Other -->
                    <input
                      type="text"
                      class="form-control mt-2 d-none"
                      id="otherBusiness"
                      placeholder="Enter your business"
                    />
                  </div>

                  <!-- Description -->
                  <div class="mb-3">
                    <label class="form-label fw-bold">Description</label>
                    <textarea
                      class="form-control"
                      id="MoTa"
                      rows="3"
                      placeholder="Describe your startup"
                    ></textarea>
                  </div>

                  <!-- Funding Goal -->
                  <div class="mb-3">
                    <label class="form-label fw-bold">Funding Goal (VNĐ)</label>
                    <input
                      type="number"
                      class="form-control"
                      id="MucTieu"
                      placeholder="Enter target funding amount"
                      min="0"
                      required
                    />
                  </div>

                  <!-- Equity Offered -->
                  <div class="mb-3">
                    <label class="form-label fw-bold">Equity Offered (%)</label>
                    <input
                      type="number"
                      class="form-control"
                      id="PhanTramCoPhan"
                      min="0"
                      max="100"
                      placeholder="Percentage of equity offered"
                    />
                  </div>

                  <!-- Upload Logo -->
                  <div class="mb-3">
                    <label class="form-label fw-bold">Startup Logo</label>
                    <input
                      type="file"
                      class="form-control"
                      id="logoUpload"
                      accept="image/*"
                    />
                    <div class="mt-3 text-center">
                      <img id="logoPreview" class="rounded shadow-sm d-none" />
                    </div>
                  </div>

                  <!-- Save Button -->
                  <div class="text-center mt-4">
                    <button
                      type="button"
                      class="btn btn-success fw-bold"
                      id="save"
                    >
                      <i class="fa-solid fa-floppy-disk"></i> Save
                    </button>
                  </div>
                </form>

                <!-- Next -->
                <div class="text-center mt-4">
                  <button
                    type="button"
                    class="btn btn-primary fw-bold"
                    id="nextStep"
                  >
                    Next <i class="fa-solid fa-arrow-right"></i>
                  </button>
                </div>
              </div>

              <!-- Step 2: Upload Documents -->
              <div id="step-2">
                <form id="documentForm">
                  <h2 class="h2 text-center fw-bold mb-4">Upload Documents</h2>

                  <!-- Name doc -->
                  <div class="mb-3">
                    <label class="form-label fw-bold">Document Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="documentName"
                      required
                    />
                  </div>

                  <!-- Business Document Type -->
                  <div class="mb-3">
                    <label class="form-label fw-bold"
                      >Business Document Type</label
                    >
                    <select class="form-select" id="documentType">
                      <option value="Business License">Business License</option>
                      <option value="Tax Registration">Tax Registration</option>
                      <option value="Financial Report">Financial Report</option>
                      <option value="Contract Agreement">
                        Contract Agreement
                      </option>
                      <option value="Investment Proposal">
                        Investment Proposal
                      </option>
                      <option value="Other">Other</option>
                    </select>
                  </div>

                  <!-- Content -->
                  <div class="mb-3">
                    <label class="form-label fw-bold">Document Content</label>
                    <textarea
                      class="form-control"
                      id="documentContent"
                      rows="3"
                      required
                    ></textarea>
                  </div>

                  <!-- Upload file -->
                  <div class="mb-3">
                    <label class="form-label fw-bold">Upload File</label>
                    <input
                      type="file"
                      class="form-control"
                      id="documentFile"
                      accept=".png, .pdf, .doc"
                      required
                    />
                  </div>

                  <div class="text-center mt-4">
                    <button
                      type="button"
                      class="btn btn-success fw-bold"
                      id="addDocument"
                    >
                      <i class="fa-solid fa-plus"></i> Add
                    </button>
                  </div>
                </form>
                <div class="text-center mt-4">
                  <button
                    type="button"
                    class="btn btn-secondary fw-bold"
                    id="prevStep"
                  >
                    <i class="fa-solid fa-arrow-left"></i> Back
                  </button>

                  <button
                    id="createStartup"
                    type="submit"
                    class="submit-btn btn btn-primary fw-bold"
                  >
                    <i class="fa-solid fa-rocket"></i> Create Startup
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Review container -->
          <div id="review-container" class="col-lg-6">
            <!-- Review -->
            <div
              id="statup-info"
              class="startup-info container card shadow-lg p-2 mb-4"
            >
              <div
                class="d-flex justify-content-center align-items-center mb-2"
              >
                <img
                  class="logo-img rounded-circle"
                  src="../assets/logo.png"
                  alt="logo startup"
                />
                <p class="name fw-bold">Name startup</p>
              </div>
              <p>Business:</p>
              <p>Funding Goal:</p>
            </div>

            <!-- Document List -->
            <div class="document-list-container">
              <h3 class="h3 text-center fw-bold">Document List</h3>
              <table class="table table-striped">
                <thead class="fw-bold">
                  <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>File</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                  </tr>
                  <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../utils/LoadHeaderFooter.js"></script>
  <script src="../utils/FeatureCreateStartup.js"></script>
</html>
